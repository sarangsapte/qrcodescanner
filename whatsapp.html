  <body >    
    <div id="app">      
      <div class="col-md-2">&nbsp;</div>
        <div class="col-md-8">
          <div class="col-md-12">
            <div class="com_info_box"><center class="com_logo"><img src="http://www.bizinfosystems.in/assets/images/company-logo.png" alt="" class="img-responsive" /><br /><b>Rethink the way you connect</b></center></div>
          </div>
          <div class="col-md-12" ng-controller="mainControllerCamera">
            <div class="login_details">
             You are login with mobile <span ng-bind="login_details"></span>&nbsp;/&nbsp;<a href="#" ng-click="logout()">Logout</a><div class="clear"></div><a href="qrcodescanner.html">QR code Scanner</a>&nbsp;/&nbsp;<a href="whatsapp.html">Whatsapp Message</a>&nbsp;/&nbsp;<a href="my_vcard.html">My Visiting Cards Folder</a>
            </div>
          </div>
          <div class="clear"></div>
          <div class="col-md-12" ng-controller="mainController">
            
            <h2>Send Message</h2>
            <form name="myForm" ng-submit="onSubmitSendMessage()">
              <div class="form-group">
                  <label for="mobile">Mobile <span class="req">*</span></label>
                  <input type="text" name="mobile" id="mobile" ng-model="mobile" maxlength="10" class="form-control" Placeholder="Mobile No." ng-required="true" oninvalid="this.setCustomValidity('Enter your Mobile no. here')" oninput="setCustomValidity('')" ng-pattern="/^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$/" />

                  <div ng-messages="myForm.mobile.$error">
                    <div ng-message="required" class="error_form">This field is required</div>
                    <div ng-message="pattern" class="error_form">Must be a valid 10 digit phone number</div>
                  </div>

                </div>

                <div class="form-group">
                  <label for="message">Message <span class="req">*</span></label>
                  <input type="text" name="message" id="message" ng-model="message" class="form-control" Placeholder="Your Message" oninvalid="this.setCustomValidity('Enter your message here')"
                           oninput="setCustomValidity('')" 
             ng-maxlength="500" ng-required="true" />

                  <div ng-messages="myForm.message.$error">
                    <div ng-message="required" class="error_form">This field is required</div>
                  </div>

                  
                </div>
              <div class="form-group"><button type="submit" class="btn btn-danger btn_cls" ng-disabled="isDisabled">Send</button>
            </form>

          </div>                   
      </div>
      <div class="col-md-2">&nbsp;</div>
